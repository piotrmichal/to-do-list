<!DOCTYPE html>
<html>
<head>
	<title>Easy to do</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="fontello/css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">

	<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
	<div id="wrapper">
	<header>
		<h1>TO DO LIST</h1>
	</header>
		<section id="newList">
			<div id="newItem"><input type="button" id="newItemButton" class="buttonStyle" value="Click to add new element"></div>
			<form id="newItemForm">
				<input type="text" id="textArea" placeholder="Add position...">
				<input type="submit" id="btn" class="buttonStyle" value="+"><small></small>
			</form>
		</section>
	</div>

	<!-- Load the CDN first -->
	<sript src="//code.jquery.com/jquery-3.1.0.min.js"></sript>

	<!-- If CDN fails to load, serve up to local version -->
	<script window.jQuery. || document.write('<script src="js/jquery-3.1.0.min.js"><\/script')></script>
	<script src="js/script.js"></script>
</body>
</html>
